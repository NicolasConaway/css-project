<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles/styles.css">
    <link rel="stylesheet" type="text/css" href="Styles/transitionStyles.css" />
    <title>Basic CSS Tips</title>
</head>

<body>
    <!-- Header and Navbar of the Site -->
    <header>
        <a href="index.html" class="title">
            <h1>CSS Ideas</h1>
        </a>

        <nav>
            <ul>
                <a href="transitions.html">
                    <li class="current">Transitions & Animations</li>
                </a>
                <a href="flexBox.html">
                    <li>Flex Box</li>
                </a>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Transitions & Animations</h2>

        <div class="container">

            <section class="transition">
                <h3>Card Flip</h3>

                <div class="hoverBox">
                    <div class="hoverBox-inner">
                        <div class="hoverBox-front">
                            <p>Hover Over Me</p>
                        </div>
                        <div class="hoverBox-back">
                            <p>Hover Off Me</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="transition">
                <h3>Card Expands</h3>
                <div class="haverCards__container">
                    <div>
                        <div class="hoverCards" style="background-color:rgba(62, 52, 153,1);"></div>
                        <div class="hoverCards" style="background-color:white;"></div>
                        <div class="hoverCards" style="background-color:blueviolet;"></div>
                    </div>
                </div>
            </section>

            <section class="transition">
                <h3>Color Shuffle</h3>
                
                <div>
                    <div class="colorShuffle"></div>
                </div>
            </section>

            <section class="transition">
                <h3>Text Animation</h3>
                
                <div class="textContainer">
                    <span class="text1">Hello</span>
                    <span class="text2">World</span>
                </div>
            </section>

        </div>
    </section>

    <script>

    </script>
</body>

</html>
